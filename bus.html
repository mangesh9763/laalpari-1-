<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
        }

        /* Mobile Menu */
        .menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #2c3e50;
            width: 200px;
            border-radius: 5px;
            z-index: 10;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #16a085;
        }

        .hamburger {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }

        /* Ensure hamburger menu is always visible */
        .menu.active {
            display: block;
        }

        /* Bus container styling */
        .bus-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }

        .bus-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .bus-card:hover {
            transform: translateY(-10px);
        }

        /* Image styling */
        .bus-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Card content styling */
        .bus-card h2 {
            font-size: 1.8rem;
            padding: 15px;
            background-color: #16a085;
            color: white;
            text-align: center;
        }

        .bus-card p {
            font-size: 1rem;
            padding: 15px;
            color: #777;
            text-align: center;
        }

        /* Button styling */
        .btn {
            display: block;
            padding: 10px 0;
            margin: 0 15px 15px 15px;
            background-color: #16a085;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1abc9c;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .bus-container {
                flex-direction: column;
                align-items: center;
            }

            .bus-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Track Your Buses</h1>
        <!-- Hamburger Icon for mobile menu -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="time.html">bus timing</a>
        <a href="index.html">Services</a>
        <a href="index.html">Track Bus</a>
        <a href="index.html">Stops</a>
        <a href="index.html">Reviews</a>
        <a href="index.html">Contact</a>
    </div>

    <!-- Bus Tracking Section -->
    <section class="bus-container">
        <div class="bus-card">
            <a href="https://maps.app.goo.gl/ptyhfRkbuXoF9scX7" target="_blank">
                <img src="https://i.ibb.co/Rp6G5vZ/1bus.jpg" alt="Bus 1" class="bus-image">
            </a>
            <h2>Bus 1</h2>
            <p>Driver: Sanjay Kandhare</p>
            <a href="https://maps.app.goo.gl/ptyhfRkbuXoF9scX7" class="btn" target="_blank">Track Bus 1</a>
        </div>

        <div class="bus-card">
            <a href="https://maps.app.goo.gl/XQEaWF2v8PDQKmX3A" target="_blank">
                <img src="https://i.ibb.co/fG5YJtP/2bus.jpg" alt="Bus 2" class="bus-image">
            </a>
            <h2>Bus 2</h2>
            <p>Driver: Gorakh</p>
            <a href="https://maps.app.goo.gl/XQEaWF2v8PDQKmX3A" class="btn" target="_blank">Track Bus 2</a>
        </div>

        <div class="bus-card">
            <a href="https://maps.app.goo.gl/p6HnjQCNSsP8nzUy8" target="_blank">
                <img src="https://i.ibb.co/wzD9f5b/3bus.jpg" alt="Bus 3" class="bus-image">
            </a>
            <h2>Bus 3</h2>
            <p>Driver: Krishna More</p>
            <a href="https://maps.app.goo.gl/p6HnjQCNSsP8nzUy8" class="btn" target="_blank">Track Bus 3</a>
        </div>
    </section>

    <script>
        // Function to toggle mobile menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
